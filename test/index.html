<!DOCTYPE html>

        <title>Tests</title>

    </head>
    <body>
        <div id="mocha"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.5.0/mocha.js"></script>

        <script>
            describe('Array', function() {
                describe('#indexOf()', function() {

                    });
                });
            });
            mocha.run();
        </script>
